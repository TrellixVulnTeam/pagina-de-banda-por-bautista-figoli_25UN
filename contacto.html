            <h2>
                Formulario de contacto
            </h2>
            <fieldset class="formulario1">
                <form action="">
                    <div>
                        <label for="nombre">Completar con el nombre</label>
                        <input type="text" name="nombre" placeholder="juan">
                    </div><br>
                    <div>
                        <label for="apellido">Completar con el apellido</label>
                        <input type="text" name="apellido" placeholder="perez"> 
                    </div><br>
                    <div>
                        <label for="email">Completar con el mail</label>
                        <input type="email" name="mail" required>  

                    </div><br>
                    <div>
                        <label for="sexo">Genero</label><br>
                        <input type="radio" name="sexo" value="MUJER">MUJER
                        <input type="radio" name="sexo" value="HOMBRE">HOMBRE
                    </div><br>
                    <div>
                        <label for="comentarios">Envia tus comentarios</label><BR>
                        <textarea name="comentarios" id="" cols="52" rows="22"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar" >
                        <input type="reset" value="Eliminar"> 
                    </div>
                   
                             
                         
                              
                                              
               
                </form>
                  
            </fieldset>
